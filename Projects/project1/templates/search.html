{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/search" method="post">
        <div class="form-group">
            <h1>Book search</h1>
            <input autocomplete="off" autofocus class="form-control" name="search-term" placeholder="Enter ISBN, book title, or author to search for a book" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
