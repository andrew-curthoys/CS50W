{% extends "layout.html" %}

{% block title %}
    Logged Out
{% endblock %}

{% block main %}

    <form action="/logout" method="POST">
        <div class="card">
            <h5 class="card-header">Logged out</h5>
            <div class="card-body">
                <p class="card-text">Click here to log back in</p>
                <a href="/" class="btn btn-primary" type="button">Log in</a>
            </div>
        </div>
    </form>

{% endblock %}
